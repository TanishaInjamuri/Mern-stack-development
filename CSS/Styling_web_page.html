<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with Selectors</title>
    <link rel="stylesheet" href="SWP.css">
    <style>
        /* Add your CSS here */
    </style>
</head>
<body>
    <h1 id="main-title">Styling with CSS Selectors</h1>

    <p class="info">This is a paragraph styled with a class selector.</p>
    <p class="info">Another paragraph styled with the same class.</p>

    <form>
        <label class="highlight" for="name">Name:</label>
        <input data-priority="low" type="text" id="name" name="name">
        
        <label class="highlight" for="email">Email:</label>
        <input data-priority="low" type="text" id="email" name="email">
        
        <input data-priority="high" type="submit" value="Submit">
    </form>

    <ul class="container">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
</body>
</html>
